<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div id="keys">
            <button onclick="hangToDisplay('+')" class="orange-btn">+</button>
            <button onclick="hangToDisplay('7') ">7</button>
            <button onclick="hangToDisplay('8')">8</button>
            <button onclick="hangToDisplay('9')">9</button>
            <button onclick="hangToDisplay('-')" class="orange-btn">-</button>
            <button onclick="hangToDisplay('4')">4</button>
            <button onclick="hangToDisplay('5')">5</button>
            <button onclick="hangToDisplay('6')">6</button>
            <button onclick="hangToDisplay('*')" class="orange-btn">*</button>
            <button onclick="hangToDisplay('1')">1</button>
            <button onclick="hangToDisplay('2')">2</button>
            <button onclick="hangToDisplay('3')">3</button>
            <button onclick="hangToDisplay('/')" class="orange-btn">/</button>
            <button onclick="hangToDisplay('0')">0</button>
            <button onclick="hangToDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()" class="orange-btn">C</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
